language: php

php: 
  - 7.0

services:
  - mysql

addons:
  apt:
    packages:
      - php5-fpm
      - php5-mysql
    
hosts:
  - localhost

before_install:
  - export PATH=vendor/bin:$PATH
  - travis_retry composer self-update
  - composer install


before_script:
  - mysql -e "CREATE DATABASE IF NOT EXISTS hng;" -u hng
  - mysql -e "CREATE USER 'hng'@'localhost' IDENTIFIED BY 'hng';" -u hng
  - mysql -e "GRANT ALL PRIVILEGES ON hng.* TO 'hng'@'localhost';" -u hng
  - mysql -e "FLUSH PRIVILEGES;" -u hng
  - sudo service php5-fpm restart

script:
  - mysql -e "DROP DATABASE hng;" -u hng
  - mysql -e "CREATE DATABASE IF NOT EXISTS hng;" -u hng
  - mysql -e "GRANT ALL PRIVILEGES ON hng.* TO 'hng'@'localhost';" -u hng
  - mysql -e "FLUSH PRIVILEGES;" -u hng
  - ./vendor/bin/phpunit
